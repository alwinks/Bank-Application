<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sample Bank of India</title>
    <!-- Bootstrap Files -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!-- Main CSS, JS Files -->
    <link rel="stylesheet" href="assets/style.css">
    <script src="assets/bank.js"></script>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="home navbar navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <h1><b>SBI</b></h1>
            </a>
        </div>
    </nav>
    <!-- End Navigation Bar -->
    <!-- Main Section -->
    <div class="main">
        <h1><b>Login</b></h1>
        <p>Don't have an account? <a href="user_register.html">Open here</a>.</p>
        <form class="form-group">
            <label for="acno">Account Number</label>
            <input class="form-control" type="text" id="acno" placeholder="Enter account number" required><br>
            <label for="password">Password</label>
            <input class="form-control" type="password" id="password" placeholder="Enter password"
                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                required>
            <br>
            <input type="button" class="btn button" onclick="Bank.login()" value="Login">
        </form>
    </div>
    <!-- End Main Section -->
    <!-- Contact Section -->
    <div class="contact">
        <h3>Contact Us</h3>
        <p><b>Ph: </b>+91 98765 43210</p>
        <p><b>Email: </b>support@sbi.co.in</p>
    </div>
    <!-- End Contact Section -->
</body>
</html>
